<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人设置 - 墨韵文苑</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">墨韵文苑</div>
            <div class="nav-links">
                <a href="/">首页</a>
                <a href="/profile">个人中心</a>
                <div class="user-menu" id="userMenu">
                    <span id="username">未登录</span>
                    <div class="dropdown-content">
                        <a href="/profile">个人中心</a>
                        <a href="/favorites">我的收藏</a>
                        <a href="/settings" class="active">个人设置</a>
                        <a href="#" id="logoutBtn">退出登录</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="settings-container">
        <div class="settings-sidebar">
            <div class="user-info">
                <div class="avatar">
                    <span id="userInitial"></span>
                </div>
                <h2 id="userName"></h2>
                <p id="userRole"></p>
            </div>
            <div class="settings-nav">
                <button class="nav-btn active" data-tab="profile">个人资料</button>
                <button class="nav-btn" data-tab="password">修改密码</button>
                <button class="nav-btn" data-tab="notification">消息通知</button>
                <button class="nav-btn" data-tab="privacy">隐私设置</button>
            </div>
        </div>

        <div class="settings-content">
            <!-- 个人资料设置 -->
            <div class="tab-content active" id="profileTab">
                <div class="content-header">
                    <h2>个人资料</h2>
                </div>
                <form id="profileForm" class="settings-form">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="bio">个人简介</label>
                        <textarea id="bio" name="bio" rows="4"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">保存修改</button>
                    </div>
                </form>
            </div>

            <!-- 修改密码设置 -->
            <div class="tab-content" id="passwordTab">
                <div class="content-header">
                    <h2>修改密码</h2>
                </div>
                <form id="passwordForm" class="settings-form">
                    <div class="form-group">
                        <label for="currentPassword">当前密码</label>
                        <input type="password" id="currentPassword" name="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">新密码</label>
                        <input type="password" id="newPassword" name="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">确认新密码</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">修改密码</button>
                    </div>
                </form>
            </div>

            <!-- 消息通知设置 -->
            <div class="tab-content" id="notificationTab">
                <div class="content-header">
                    <h2>消息通知</h2>
                </div>
                <form id="notificationForm" class="settings-form">
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="emailNotification" name="emailNotification">
                            接收邮件通知
                        </label>
                    </div>
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="commentNotification" name="commentNotification">
                            接收评论通知
                        </label>
                    </div>
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="likeNotification" name="likeNotification">
                            接收点赞通知
                        </label>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">保存设置</button>
                    </div>
                </form>
            </div>

            <!-- 隐私设置 -->
            <div class="tab-content" id="privacyTab">
                <div class="content-header">
                    <h2>隐私设置</h2>
                </div>
                <form id="privacyForm" class="settings-form">
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="showEmail" name="showEmail">
                            公开邮箱
                        </label>
                    </div>
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="showArticles" name="showArticles">
                            公开文章列表
                        </label>
                    </div>
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="showLikes" name="showLikes">
                            公开点赞列表
                        </label>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">保存设置</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
</body>
</html>
